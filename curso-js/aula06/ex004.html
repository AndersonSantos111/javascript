<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex004</title>
    <style>
        body {
            font: normal 20px Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`O seu nome tem <strong>${nome.length}</strong> letras. <br>`)
        document.write(`O seu nome em maiúsculo é <strong>${nome.toUpperCase()}</strong>. <br>`)
        document.write(`O seu nome todo em minúsculo é ${nome.toLowerCase()}.`)
    </script>
</body>
</html>
