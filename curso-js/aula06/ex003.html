<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro "código"</title>
    <style> /* Comentario em CSS */
        body {
            background-color: rgb(111, 167, 226);
            color: #fff;
            font: normal 20px Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo</h1> <!-- Isso é um comentario -->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número')) // Convertendo string para number use parseInt para converter para inteiro ou parseFloat para converter para real
        var n2 = Number(window.prompt('Digite mais um número')) // Convertendo string para number use parseInt para converter para inteiro ou parseFloat para converter para real
        var soma = Number(n1 + n2)
        window.alert(`A soma dos números ${n1} + ${n2} é igual a ${soma}`) //Concatenação
        // (number + number) é adição
        // (string + string) é concatenação
    </script>
</body>
</html>
