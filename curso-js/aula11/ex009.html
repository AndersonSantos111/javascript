<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País Natal</title>
</head>
<body>
    <h1>País Natal</h1>
    Qual o seu nome?:<input type="text" name="txtnome" id="txtnome"> <br>
    Qual o seu país natal?:<input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Confirmar" onclick="confirmar()">
    <div id="res"></div>

    <script>
        function confirmar() {
            var nome = document.querySelector('#txtnome').value
            var pais = document.querySelector('#txtpais').value
            var res = document.querySelector('#res')

            if (pais  == 'Brasil' || pais == 'brasil') {
                res.innerHTML = `Olá, <strong>${nome}</strong>, você é <strong>Brasileiro</strong>`
            } else {
                res.innerHTML = `Olá, <strong>${nome}</strong>, você é <strong>estrangeiro</strong>`
            }
        }
        
    </script>
</body>
</html>
